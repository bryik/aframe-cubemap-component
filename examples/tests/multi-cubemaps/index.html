<html>
  <head>
    <title>A-Frame Cubemap Component - Multiple Cubemap Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="/index.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity
        position="-5 0 -5"
        cubemap="folder: /examples/assets/Yokohama3/; edgeLength: 5"
      ></a-entity>
      <a-entity
        position="5 0 -5"
        cubemap="folder: /examples/assets/GoldenGateBridge2/; edgeLength: 5"
      ></a-entity>
    </a-scene>
  </body>
</html>
