<html>
  <head>
    <title>A-Frame Cubemap Component - Milky Way</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity cubemap="folder:../assets/MilkyWayPNG/; ext:png"></a-entity>
      <a-entity cubemap="folder:../assets/TransparentPNG/;
                         ext:png;
                         edgeLength: 4000;
                         transparent: true"></a-entity>
    </a-scene>
  </body>
</html>
